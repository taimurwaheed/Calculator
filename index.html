<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="calculator">
        <div class="display">Calc<input type="text" class="form-control bg-secondary" style="text-align: end;" readonly></div>
        <div class="buttons">
            <button class="button btn btn-outline-secondary custom-box-shadow" style="color: #86A4B2; font-weight: bold;">AC</button>
            <button class="button btn btn-outline-secondary" style="color: #86A4B2; font-weight: bold;">C</button>
            <button class="button btn btn-outline-secondary" style="color: #86A4B2; font-weight: bold;">%</button>
            <button class="button btn btn-outline-secondary" style="color: #C38292; font-weight: bold;">/</button>
            <button class="button btn btn-outline-secondary" style="color: #fff; font-weight: bold;">9</button>
            <button class="button btn btn-outline-secondary" style="color: #fff; font-weight: bold;">8</button>
            <button class="button btn btn-outline-secondary" style="color: #fff; font-weight: bold;">7</button>
            <button class="button btn btn-outline-secondary" style="color: #C38292; font-weight: bold;">x</button>
            <button class="button btn btn-outline-secondary" style="color: #fff; font-weight: bold;">6</button>
            <button class="button btn btn-outline-secondary" style="color: #fff; font-weight: bold;">5</button>
            <button class="button btn btn-outline-secondary" style="color: #fff; font-weight: bold;">4</button>
            <button class="button btn btn-outline-secondary" style="color: #C38292; font-weight: bold;">-</button>
            <button class="button btn btn-outline-secondary" style="color: #fff; font-weight: bold;">3</button>
            <button class="button btn btn-outline-secondary" style="color: #fff; font-weight: bold;">2</button>
            <button class="button btn btn-outline-secondary" style="color: #fff; font-weight: bold;">1</button>
            <button class="button btn btn-outline-secondary" style="color: #C38292; font-weight: bold;">+</button>
            <button class="button btn btn-outline-secondary" style="color: #fff; font-weight: bold;">0</button>
            <button class="button btn btn-outline-secondary" style="color: #fff; font-weight: bold;">00</button>
            <button class="button btn btn-outline-secondary" style="color: #fff; font-weight: bold;">.</button>
            <button class="button btn btn-outline-secondary custom-btn" style="color: #fff; background-color: #C38292; font-weight: bold;">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
